<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Apple-touch-icon s'affiche lorsqu’un utilisateur ajoute le site à son écran d’accueil - pareil pour les fichiers Android-chrome-* -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- icones privilégiées selon la taille d'écran, le navigateur, ou l'emplacement (barre de favoris, onglet, etc.) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- le manifeste contient des métadonnées sur le site, son nom, icônes et son comportement lorsqu’il est lancé sous forme d’application web PWA-->
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assets/images/cosmic-artisan-black-white.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assets/images/soulkeeper-black-white.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assets/images/druid-black-white.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assets/images/celestral-huntress-black-white.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assets/images/fey-black-white.webp"
      type="image/webp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the unique world of Gaia, a graphic designer specializing in AI-generated fantasy characters. Dive into imaginary realms where every illustration tells a story."
    />
    <title>Gaia - Graphic Designer</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
